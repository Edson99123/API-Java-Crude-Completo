<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Insert title here</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style type="text/css">
	html{
		margin-left: 15%;
		margin-right: 15% ;
		margin-top: 5%;

	}
</style>
</head>

<body>

<h1>Rest API Completo com Spring Boot</h1>

	<form action="" id=formeCadastroUser>
		<div class="mb-3">
		  <label for="id" class="form-label">ID</label>
		  <input type="text" class="form-control" id="id" readonly="readonly">
		</div>
		
		<div class="mb-3">
		  <label for="nome" class="form-label">Nome do usuï¿½rio</label>
		  <input type="text" class="form-control" id="nome" placeholder="Informe nome" required="required">
		</div>
		
		<div class="mb-3">
		  <label for="idade" class="form-label">Informe a idade do usuï¿½rio</label>
		  <input type="number" class="form-control" id="idade" placeholder="Informe idade">
		</div>
		
		<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
		<button type="button" class="btn btn-secondary" onclick="document.getElementById('formeCadastroUser').reset();">Limpa Form</button>
		<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalPesquiisarUser">Pesquisar</button>
		<button type="button" class="btn btn-danger" onclick="botaoDeletarDaTela()">Deletar</button>

	</form>

	
	<div class="modal fade" id="modalPesquiisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			<form>
				<div class="mb-3">
				<label for="nameBusca" class="col-form-label">Informe o nome:</label>
				<input type="text" class="form-control" id="nameBusca">
				</div>		
				<button type="button" class="btn btn-success" onclick="pesquisaUser()">Buscar</button>
			</form>

				<div style="height: 300px; overflow: scroll;">
					<table class="table" id="tabelaresultados">
							<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Idade</th>
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
							</thead>
							<tbody>
							
							</tbody>
					</table>
				</div>

			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
			</div>
		</div>
		</div>
  	</div>

	


	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	

<script type="text/javascript">

	
	function botaoDeletarDaTela(){
		var id = $('#id').val();
		if(id !=  null && id.trim() != ''){
		deleteUser(id);
		document.getElementById('formeCadastroUser').reset();

	}
		
	}

// =======================================================================
// ========Função deleta por id ==========================================
	function deleteUser(id){

		if(confirm('Deseja realmente deletar?')){

		$.ajax({
			method: "DELETE",
			url: "delete",
			data: "iduser=" + id ,
			//contentType: "application/json; charset=utf-8",
			success: function (response){
				
				$('#' + id).remove();
				alert(response);
						
			}
		}).fail(function(xhr, status, errorThrown){
			alert("Erro ao deletar usuário: " + xhr.responseText);
		});

	}
	}

// ====================================================================	
	function pesquisaUser(){
		var nome = $('#nameBusca').val();
		if(nome != null && nome.trim() != ''){
			$.ajax({
			method: "GET",
			url: "buscarPorNome",
			data: "name=" +nome,
			contentType: "application/json; charset=utf-8",
			success: function (response){
				$('#tabelaresultados > tbody > tr').remove();
				for(var i = 0; i < response.length; i++){
					$('#tabelaresultados > tbody').append('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td>'+response[i].idade+'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')" class="btn btn-dark">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('+response[i].id+')">Delete</button></td></tr>');
				
				}	
			}
		}).fail(function(xhr, status, errorThrown){
			alert("Erro ao buscar usuário: " + xhr.responseText);
		});
		}
	}
// ===============================================================

	function colocarEmEdicao(id){

		$.ajax({
			method: "GET",
			url: "buscaruserid",
			data: "iduser=" +id ,
			contentType: "application/json; charset=utf-8",
			success: function (response){
					
				$("#id").val(response.id);
				$("#nome").val(response.nome);
				$("#idade").val(response.idade);

				$('#modalPesquiisarUser').modal('hide');
						
			}
		}).fail(function(xhr, status, errorThrown){
			alert("Erro ao buscar usuário por id: " + xhr.responseText);
		});

	}


// =============================================================================
// ==== função salvar usuário ======================
	function salvarUsuario(){
		
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
		if(nome ==null || nome != null && nome.trim() == ''){
			$("#nome").focus();
			alert('Informe o nome');
			return;
		}

		if(nome ==null || idade != null && idade.trim() == ''){
			$("#idade").focus();
			alert('Informe a idade');
			return;
		}

		$.ajax({
			method: "POST",
			url: "salvar",
			data: JSON.stringify({id : id, nome : nome, idade : idade}),
			contentType: "application/json; charset=utf-8",
			success: function (response){
				
				$("#id").val(response.id);
				alert("Gravou com sucesso!")
				document.getElementById('formeCadastroUser').reset();
			}
		}).fail(function(xhr, status, errorThrown){
			alert("Erro ao gravar: " + xhr.responseText);
		});
	}
// =============================================================================
</script>	
	
</body>
</html>
